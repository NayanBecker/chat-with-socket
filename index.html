<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        :root {
            --cor-enviada: #007bff;
            --cor-recebida: #e9e9eb;
            --cor-texto-enviada: white;
            --cor-texto-recebida: #333;
        }

        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f8;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
            cursor: pointer;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        #messages>li {
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 1.25rem;
        }

        .sent {
            align-self: flex-end;
            background-color: var(--cor-enviada);
            color: var(--cor-texto-enviada);
            border-bottom-right-radius: 0.2rem;
        }

        .received {
            align-self: flex-start;
            background-color: var(--cor-recebida);
            color: var(--cor-texto-recebida);
            border-bottom-left-radius: 0.2rem;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat_message', input.value);
            socket.emit('chat_init', input.value);

            input.value = '';
        }
    });

    function addMessage(data, isSystemMessage = false) {
        const item = document.createElement('li');

        item.innerHTML = (typeof data === 'object' && data.text) ? data.text : data;

        if (isSystemMessage) {
            item.classList.add('received');
        } else if (data.senderId === socket.id) {
            item.classList.add('sent');
        } else {
            item.classList.add('received');
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('chat_init', (msg) => {
        addMessage(msg, true); // O 'true' indica que Ã© uma mensagem do sistema/comando
    });

    // Listener principal para mensagens de chat
    socket.on('chat_message', (data) => {
        addMessage(data);
    });
</script>

</html>
